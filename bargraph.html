<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <title>Document</title>
</head>
<body>
  <h1>Bar Graph</h1>
  <label>Choose a Publisher:</label>
    <button value="Nintendo" onclick="handleChange('Nintendo')" id="nintendo">Nintendo</button>
    <button value="Microsoft" onclick="handleChange('Microsoft')" id="microsoft">Microsoft</button>
    <button value="Sony"  onclick="handleChange('Sony')" id="sony">Sony</button>

    <h3 id="chart-title"></h3>

    <div id="bar-graph"></div>
    <script>
      const handleChange = (publisher) => {
  
  document.getElementById("chart-title").innerHTML = "Global Game Sales by Platform for Most Popular Publishers"
  var div = d3.select("div");
  div.selectAll("*").remove();
  const margin = {top: 30, right: 30, bottom: 70, left: 100},
    width = 460 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;
  
  const nintendo = ['Wii', 'GBA', 'GB', 'DS', 'SNES', 'NES', 'WiiU', '3DS', 'GC', 'N64']
  const playstation = ['PS2', 'PS3', 'PSV', 'PSP', 'PS', 'PS4']
  const microsoft = ['XB', 'X360', 'XOne']
  let platforms = []
  let choice = publisher.toLowerCase()
  
  color = ""
  
  let sales_map = {}
  
  if(choice == 'nintendo') {
  platforms = nintendo
  color = "#e4000f"
  }
  else if(choice == 'sony') {
  platforms = playstation
  color = "#003087"
  }
  else {
  platforms = microsoft
  color = '#107C10'
  }
  
  platforms.forEach(element => sales_map[element] = 0);
  
  console.log(sales_map)
  
  // append the svg object to the body of the page
  const svg = d3.select("#bar-graph")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .text("life expectancy (years)")
  .append("g")
    .attr("transform", `translate(${margin.left},${margin.top})`);
  
  // // Parse the Data
  d3.csv("./vgsales.csv").then( function(dataset) {
  console.log(dataset)
  const data = dataset.filter((d) => d['Global_Sales'] != 'N/A')
  const platformed_data = data.filter((d)=> {
    return platforms.includes(d['Platform'])
  })
  
  
  platformed_data.forEach( d => {
    sales_map[d['Platform']] += +d['Global_Sales']
  });
  
  const sales = Object.values(sales_map)
  
  const x = d3.scaleBand()
  .range([ 0, width ])
  .domain(platformed_data.map(d => d['Platform']))
  .padding(0.2);
  
  
  svg.append("g")
  .attr("transform", `translate(0, ${height})`)
  .call(d3.axisBottom(x))
  .selectAll("text")
    .attr("transform", "translate(-10,0)rotate(-45)")
    .style("text-anchor", "end");
  
    svg.append("text")
            .attr("class", "x label")
            .attr("text-anchor", "end")
            .attr("x", width / 1.5)
            .attr("y", height + 50)
            .text(`Platforms developed by ${publisher}`)
            .attr("fill", "black")

    svg.append("circle").attr("cx",width - 50).attr("cy", margin.top).attr("r", 5).style("fill", "red")
    svg.append("circle").attr("cx",width - 50).attr("cy",margin.top + 15).attr("r", 5).style("fill", "blue")
    svg.append("circle").attr("cx",width - 50).attr("cy",margin.top + 30).attr("r", 5).style("fill", "green")
    svg.append("text").attr("x", width - 40).attr("y", margin.top).text("Nintendo").style("font-size", "15px").attr("alignment-baseline","middle")
    svg.append("text").attr("x", width - 40).attr("y", margin.top + 15).text("Sony").style("font-size", "15px").attr("alignment-baseline","middle")
    svg.append("text").attr("x", width - 40).attr("y", margin.top + 30).text("Microsoft").style("font-size", "15px").attr("alignment-baseline","middle")

  const y = d3.scaleLinear()
  .domain([0, d3.max(sales)])
  .range([ height, 0]);
  svg.append("g")
  .call(d3.axisLeft(y));
  
  svg.append("text")
  .attr("class", "y label")
  .attr("text-anchor", "end")
  .attr("x", -(height) / 3)
  .attr("y", -50)
  .attr("dy", ".75em")
  .attr("transform", "rotate(-90)")
  .attr("fill", "black")
  .text("Global Sales (Millions)")
  
  const tooltip = d3.select("#bar-graph")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "black")
      .style("color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")

      const mouseover = function(event,d) {
      tooltip
        .style("opacity", 1)
      d3.select(this)
        .style("stroke", "black")
        .style("opacity", 1)
    }
    const mousemove = function(event,d) {
      console.log(d)
      tooltip
        .html(`$ ${(+sales_map[d['Platform']] * 1000000).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,')}`)
        .style("left", (event.x)/2 + "px")
        .style("top", (event.y)/2 + "px")
        .attr("fill", "black")
    }
    const mouseleave = function(event,d) {
      tooltip
        .style("opacity", 0)
      d3.select(this)
        .style("stroke", "none")
        .style("opacity", 0.8)
    }
  

  svg.selectAll("bar")
  .data(platformed_data)
  .join("rect")
    .attr("x", d => x(d['Platform']))
    .attr("y", d => y(+sales_map[d['Platform']]))
    .attr("width", x.bandwidth())
    .attr("height", d => {
     return height - y(+sales_map[d['Platform']])
    })
    .attr("fill", color)
    .on("mouseover", mouseover)
    .on("mousemove", mousemove)
    .on("mouseleave", mouseleave)
    })
  }
    </script>
</body>
</html>
