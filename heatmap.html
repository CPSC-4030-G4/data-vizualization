<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.min.css">
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <title>Data Visualization</title>
</head>

<div id="my_dataviz"></div>

<script>

  // set the dimensions and margins of the graph
  const margin = {top: 80, right: 25, bottom: 30, left: 50},
    width = 900 - margin.left - margin.right 
    height = 800 - margin.top - margin.bottom
  
  // append the svg object to the body of the page
  const svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", `translate(${margin.left}, ${margin.top})`)
  
  //Read the data
  d3.csv("vgsales.csv").then(function(data) {
  
    let genre = Array.from(new Set(data.map(d => d.Genre)))
    console.log(genre)
    let platform = Array.from(new Set(data.map(d => d.Platform)))
    console.log(platform)
    let sales = {}
    data.forEach(element => {
      sales[`${element['Platform']},${element['Genre']}`] = 0 
    })

    data.forEach((d) => {
      sales[`${d['Platform']},${d['Genre']}`] += Number(d['Global_Sales'])
    })
    
    console.log(sales)

    // Build X scales and axis:
    const x = d3.scaleBand()
      .range([ 0, width ])
      .domain(genre)
      .padding(0.05)
    svg.append("g")
      .style("font-size", 15)
      .attr("transform", `translate(0, ${height})`)
      .call(d3.axisBottom(x).tickSize(0))
      .select(".domain").remove()
  
    // Build Y scales and axis:
    const y = d3.scaleBand()
      .range([ height, 0 ])
      .domain(platform)
      .padding(0.05)
    svg.append("g")
      .style("font-size", 15)
      .call(d3.axisLeft(y).tickSize(0))
      .select(".domain").remove()
  
    // Build color scale
    const myColor = d3.scaleSequential()
      .interpolator(d3.interpolateInferno)
      .domain([1,100])
  
    // create a tooltip
    const tooltip = d3.select("#my_dataviz")
      .append("div")
      .style("opacity", 0)
      .attr("class", "tooltip")
      .style("background-color", "black")
      .style("color", "white")
      .style("border", "solid")
      .style("border-width", "2px")
      .style("border-radius", "5px")
      .style("padding", "5px")
  
    // Three function that change the tooltip when user hover / move / leave a cell
    const mouseover = function(event,d) {
      tooltip
        .style("opacity", 1)
      d3.select(this)
        .style("stroke", "black")
        .style("opacity", 1)
    }
    const mousemove = function(event,d) {
      tooltip
        .html("$" + Math.round(100*sales[`${d['Platform']},${d['Genre']}`])/100 + " million")
        .style("left", (event.x)/2 + "px")
        .style("top", (event.y)/2 + "px")
        .attr("fill", "black")
    }
    const mouseleave = function(event,d) {
      tooltip
        .style("opacity", 0)
      d3.select(this)
        .style("stroke", "none")
        .style("opacity", 0.8)
    }
  
    // add the squares
    svg.selectAll()
      .data(data, function(d) {return d.Genre+':'+d.Platform})
      .join("rect")
        .attr("x", function(d) { return x(d.Genre) })
        .attr("y", function(d) { return y(d.Platform) })
        .attr("rx", 4)
        .attr("ry", 4)
        .attr("width", x.bandwidth() )
        .attr("height", y.bandwidth() )
        .style("fill", function(d) { return myColor(sales[`${d['Platform']},${d['Genre']}`])} )
        .style("stroke-width", 4)
        .style("stroke", "none")
        .style("opacity", 0.8)
      .on("mouseover", mouseover)
      .on("mousemove", mousemove)
      .on("mouseleave", mouseleave)
  })
  
  // Add title to graph
  svg.append("text")
          .attr("x", 0)
          .attr("y", -50)
          .attr("text-anchor", "left")
          .style("font-size", "22px")
          .text("Sales of Genre by Platform")
  
  // Add subtitle to graph
  svg.append("text")
          .attr("x", 0)
          .attr("y", -20)
          .attr("text-anchor", "left")
          .style("font-size", "14px")
          .style("fill", "grey")
          .style("max-width", 400)
          .text("Total sales of a genre on a given platform (in millions)")
  
  </script>
  </html>
